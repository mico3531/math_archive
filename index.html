<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF一覧</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
        .commit-info { font-size: 0.9em; color: #555; }
        #pdf-preview iframe { margin-top: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>公開PDF一覧</h1>

    <!-- 検索ボックス -->
    <input type="text" id="search-box" placeholder="PDFを検索" style="margin-bottom: 20px; padding: 5px; width: 100%; max-width: 400px;">

    <ul id="pdf-list"></ul>

    <!-- プレビュー表示エリア -->
    <div id="pdf-preview"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const username = "mico3531";  // GitHubユーザー名
            const repo = "math_archive";  // リポジトリ名
            const folder = "docs";  // PDFがあるフォルダ
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
            const listContainer = document.getElementById("pdf-list");
            const previewContainer = document.getElementById("pdf-preview");

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("GitHub APIのレスポンスエラー");

                const files = await response.json();
                const pdfFiles = files.filter(file => file.name.endsWith(".pdf"));

                if (pdfFiles.length === 0) {
                    listContainer.innerHTML = "<p>公開中のPDFはありません。</p>";
                } else {
                    for (const file of pdfFiles) {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = `docs/${file.name}`;
                        a.textContent = file.name;

                        // PDFクリック時にプレビューを表示
                        a.addEventListener("click", function(event) {
                            event.preventDefault();
                            previewContainer.innerHTML = `<iframe src="docs/${file.name}" width="100%" height="600px"></iframe>`;
                        });

                        li.appendChild(a);
                        listContainer.appendChild(li);
                    }
                }
            } catch (error) {
                console.error("GitHub APIの取得エラー:", error);
                listContainer.innerHTML = "<p>PDFの一覧を取得できませんでした。</p>";
            }

            // 検索機能
            document.getElementById("search-box").addEventListener("input", function() {
                const keyword = this.value.toLowerCase();
                const items = document.querySelectorAll("#pdf-list li");

                items.forEach(item => {
                    const text = item.innerText.toLowerCase();
                    if (text.includes(keyword)) {
                        item.style.display = "";
                    } else {
                        item.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
