<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF一覧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>公開PDF一覧</h1>

    <ul id="pdf-list"></ul>

    <script src="script.js"></script>
    <script src="ui.js"></script>
</body>
</html>
